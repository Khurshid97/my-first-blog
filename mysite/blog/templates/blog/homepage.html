{%load static %}
<style>
img {
  object-fit: cover;
}

.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}


/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  float: left;
}
.topnav li {
  float: left;
  display: inline;
}
.topnav a {
  display: inline-block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;

}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 10px solid #777;
}

div.gallery img {
  width: 100%;
  height: 200px;
}

div.desc {
  padding: 15px;
  text-align: center;
}
.wish {
  text-align: center;
  padding: 14px 16px;
  margin: 5px;
}

</style>


<div class="header">
  <h1>Welcome to the food store</h1><h2><a href="{}">Sign Up</a></h2>
</div>
<div class="topnav">
{% for category in categories %}

    <ul>
    <li>
        <a href="{% url 'homepage' %}?category={{category.name}}">
            {{category.name}}
        </a>
    </li>
    </ul>

{% endfor %}
</div>

<div>
     {% for p in photos %}

       <div class="gallery">

           <img src = "{{ p.images.url }}">

          <div class="desc">
              <a target="_blank" href="{% url 'view' p.id %}"><h2>
                  <div >View</div>
              </h2></a>
          </div>
        </div>
     {% endfor %}
</div>

<div class="wish">
    {% for w in wish %}
        <h1>{{w.text}}</h1>
    {% endfor %}
</div>
